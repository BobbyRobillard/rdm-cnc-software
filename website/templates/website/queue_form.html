<form action="{% url 'website:add_to_queue' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
      </div>
    {% endfor %}
    {{ field.label }}
    {{ field }}<br />
  {% endfor %}
  <b>Note: </b> Setting a custom band size will save it as the default band size for the lense.
  <button class="btn btn-success col-12">Add to Queue</button>
</form>
